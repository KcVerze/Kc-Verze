<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode" />
    <linK rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>

    <title> Calculator </title>
</head>
<body>
    <div id="calculator">
        <div class="heading">
        <h2>Calc.</h2>
        <button class="toggle" >
            <span class="material-symbols-outlined light_mode"> light_mode </span>
        </button>
        
    </div>
    <input type="text"  id="screen" disabled>
    <div class="buttons">
        <div class="main_keys">
            <button class="white_keys" onclick="toScreen('7')">7</button>
            <button class="white_keys">8</button>
            <button class="white_keys">9</button>
            <button class="white_keys">DEL</button>
            <button class="white_keys">4</button>
            <button class="white_keys">5</button>
            <button class="white_keys">6</button>
            <button class="white_keys">+</button>
            <button class="white_keys">1</button>
            <button class="white_keys">2</button>
            <button class="white_keys">3</button>
            <button class="white_keys">-</button>
            <button class="white_keys">.</button>
            <button class="white_keys">0</button>
            <button class="white_keys">/</button>
            <button class="white_keys">*</button>
        </div>
        <div class="sub_keys">
            <button class="left sub " >RESET</button>
            <button class="right sub" >=</button>
        </div>
    </div>
    </div>
</body>
</html>
